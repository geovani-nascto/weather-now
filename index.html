<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima atual</title>
    <!-- ddc1fd55d529ed5072927d0c0c03df6e -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="local-search">
            <input class="header-input" type="text" name="" id="" placeholder="Pesquisar cidade...">
            <button class="header-btn">
                <img class="header-btn-icon" src="assets/img/search-icon.svg" alt="Ícone de uma lupa">
            </button>
        </div>
        <div class="current-date">Hoje</div>
        <div class="current-city">Brasil</div>
    </header>
    <main>
        <img class="weather-icon" src="assets/img/loading-icon.svg" alt="Ícone do tempo atual">
        <div class="temperature-description">Carregando...</div>
        <div class="info-label">Tempo agora</div>
        <div class="current-temperature">00°C</div>
    </main>
    <section class="weather-infos">
        <section class="temperature-details">
            <div class="temperature-details-item">
                <div class="temperature-label">Vento</div>
                <div class="temperature-value">00km</div>
            </div>
            <div class="temperature-details-item">
                <div class="temperature-label">Sensação</div>
                <div class="temperature-value">00°C</div>
            </div>
            <div class="temperature-details-item">
                <div class="temperature-label">Umidade</div>
                <div class="temperature-value">00%</div>
            </div>
        </section>
        <section class="sunset-sunrise">
            <div class="sunset-sunrise-item">
                <img class="sunset-sunrise-icon" src="assets/img/sunrise.svg" alt="Nascer do sol">
                <div class="sunset-sunrise-value">05:40</div>
            </div>
            <div class="sunset-sunrise-item">
                <img class="sunset-sunrise-item" src="assets/img/sunset.svg" alt="Pôr do sol">
                <div class="sunset-sunrise-value">18:56</div>
            </div>
        </section>
    </section>
</body>
</html>
